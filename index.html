<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archer</title>
  <link rel="icon" href="icon.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <div id="map">
    <svg id="map-content">
      <g id="map-routes"></g>
    </svg>
    <div id="map-stops"></div>
    <div id="map-buses"></div>
  </div>
  <div id="predictions">
    <h1>
      <span id="predictions-stop-name"></span>
      #<span id="predictions-stop-id"></span>
    </h1>
    <p id="predictions-message"></p>
    <p id="predictions-none">No predictions at this time.</p>
    <ol id="predictions-list"></ol>
  </div>
  <div id="routes">
    <div id="routes-list"></div>
  </div>
  <div id="status" style="display: none">Loading...</div>
  <button id="routes-button">
    <svg viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="4">
      <circle cx="22" cy="22" r="6" />
      <path d="M 26,26 38,38" />
      <circle cx="42" cy="42" r="6" />
    </svg>
  </button>
  <button id="routes-clear-button">
    <svg viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="4">
      <path d="M 36,36 L 50,50 M 50,36 36,50 M 20,22 H 44 M 20,30 H 44 M 20,38 H 32" />
    </svg>
  </button>
  <button id="refresh-button">
    <svg viewBox="0 0 64 64">
      <path d="M 46,32 A 14,14,330,1,1,44.124,25" fill="none" stroke="currentColor" stroke-width="4" />
      <path d="M 36,28 H 48 V 16 Z" fill="currentColor" />
    </svg>
  </button>
</body>
</html>
