<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archer</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="src/main.js"></script>
</head>
<body class="">
  <svg id="map">
    <g id="map-content">
      <g id="map-routes"></g>
      <g id="map-stops"></g>
      <g id="map-vehicles"></g>
    </g>
  </svg>
  <div id="predictions">
    <h1>
      <span id="predictions-stop-name"></span>
      #<span id="predictions-stop-id"></span>
    </h1>
    <p>Refreshing predictions in <span id="predictions-timeout"></span>...</p>
    <ol id="predictions-list"></ol>
    <p id="predictions-none">No predictions at this time.</p>
  </div>
  <div id="routes">
    <div id="routes-list"></div>
  </div>
  <button id="routes-button"></button>
  <button id="routes-clear-button"></button>
  <button id="refresh-button"></button>
</body>
</html>
